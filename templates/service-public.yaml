{{- if .Values.service.public.enabled }}
{{- range $realmName, $realm := .Values.realm }}
{{- with $ }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sirius.fullname" . }}-public-{{ $realmName }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "sirius.labels" . | indent 4 }}
    {{- with .Values.service.public.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.service.public.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.public.type }}
  ports:
    - port: {{ .Values.service.public.port }}
      name: {{ .Values.service.public.name }}-hydra
      protocol: TCP
      targetPort: http-public
  selector:
    app.kubernetes.io/name: {{ include "sirius.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    sirius.realm: {{ $realmName }}
{{- end }}
---
{{- end }}
{{- end }}